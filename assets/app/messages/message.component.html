<article class="card">
    <div class="card-body">
        {{message.content}}
    </div>
    <footer class="card-footer">
        <div class="author">
            {{message.username}}
        </div>
        <div *ngIf="isBelongsToUser()" class="config">
            <a (click)="onEdit()">Edit</a>
            <a (click)="onDelete()" >Delete</a>
        </div>
    </footer>
</article>
